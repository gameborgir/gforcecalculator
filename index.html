<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-Force Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        p {
            margin: 10px;
            font-size: 7.5em;
        }

        .arrow {
            position: relative;
            width: 100px;
            height: 100px;
            border: 2px solid white;
            border-left: none;
            border-bottom: none;
            transform: rotate(-45deg);
        }

        .arrow::after {
            content: "";
            position: absolute;
            top: 0;
            left: 50%;
            width: 0;
            height: 0;
            border: 20px solid transparent;
            border-right: 20px solid white;
            transform: translateX(-50%);
        }
    </style>
    <script>
        if ("DeviceMotionEvent" in window) {
            window.addEventListener("devicemotion", (event) => {
                const acceleration = event.accelerationIncludingGravity;
                const gForceX = acceleration.x / 9.8;
                const gForceY = acceleration.y / 9.8;
                const gForceZ = acceleration.z / 9.8;

                const totalGForce = Math.sqrt(gForceX ** 2 + gForceY ** 2 + gForceZ ** 2);

                setTimeout(() => {
                    document.getElementById("totalGForce").textContent = totalGForce.toFixed(1);
                    updateArrow(gForceX, gForceY);
                }, 450);
            });
        } else {
            document.getElementById("unsupported").style.display = 'block';
        }

        function updateArrow(gForceX, gForceY) {
            const angle = Math.atan2(gForceY, gForceX);
            const arrow = document.getElementById("arrow");
            arrow.style.transform = `rotate(${angle}rad)`;
        }
    </script>
</head>

<body>
    <div class="arrow" id="arrow"></div>
    <p><span id="totalGForce">0</span> G</p>
    <p id="unsupported" style="display:none;color:red;">DeviceMotionEvent is not supported by your browser.</p>
</body>

</html>
