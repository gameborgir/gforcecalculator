<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-Force Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        p {
            margin: 10px;
        }
    </style>
    <script>
        // Debounce function to delay updates
        function debounce(func, wait) {
            let timeout;
            return function () {
                const context = this;
                const args = arguments;
                const later = function () {
                    timeout = null;
                    func.apply(context, args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        if ("DeviceMotionEvent" in window) {
            window.addEventListener("devicemotion", debounce((event) => {
                const acceleration = event.accelerationIncludingGravity;
                const gForceX = acceleration.x / 9.8;
                const gForceY = acceleration.y / 9.8;
                const gForceZ = acceleration.z / 9.8;

                document.getElementById("gForceX").textContent = gForceX.toFixed(2);
                document.getElementById("gForceY").textContent = gForceY.toFixed(2);
                document.getElementById("gForceZ").textContent = gForceZ.toFixed(2);
            }, 500));
        } else {
            document.getElementById("unsupported").style.display = 'block';
        }
    </script>
</head>

<body>
    <p>X-axis: <span id="gForceX">0</span> G</p>
    <p>Y-axis: <span id="gForceY">0</span> G</p>
    <p>Z-axis: <span id="gForceZ">0</span> G</p>
    <p id="unsupported" style="display:none;color:red;">DeviceMotionEvent is not supported by your browser.</p>
</body>

</html>
