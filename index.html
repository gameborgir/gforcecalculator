<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-Force Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }

        p {
            margin: 0;
            font-size: 7.5em;
            text-align: center;
        }
    </style>
    <script>
        let gForceUpdateInterval;

        function updateGForce(event) {
            const acceleration = event.accelerationIncludingGravity;
            const gForceX = acceleration.x / 9.8;
            const gForceY = acceleration.y / 9.8;
            const gForceZ = acceleration.z / 9.8;

            const totalGForce = Math.sqrt(gForceX ** 2 + gForceY ** 2 + gForceZ ** 2);

            document.getElementById("totalGForce").textContent = totalGForce.toFixed(1);
        }

        if ("DeviceMotionEvent" in window) {
            window.addEventListener("devicemotion", updateGForce);
            gForceUpdateInterval = setInterval(() => {
                window.removeEventListener("devicemotion", updateGForce);
                window.addEventListener("devicemotion", updateGForce);
            }, 250); // Update every 0.25 seconds
        } else {
            document.getElementById("unsupported").style.display = 'block';
        }
    </script>
</head>

<body>
    <p><span id="totalGForce">0</span> G</p>
    <p id="unsupported" style="display:none;color:red;">DeviceMotionEvent is not supported by your browser.</p>
</body>

</html>
